<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

<link rel="stylesheet" href="https://use.typekit.net/dov7phn.css">



<script src="https://kit.fontawesome.com/510df74f43.js"></script>
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="grotesk maindiv flex flex-column justify-between bg-black">


<!--TITLE
    <div class="ph3 pt3 f3 tc">
      <p class="groteskbold ttu tracked lh-title">What should I wear Today, Lola?</p>
    </div>-->


<!-- DIV 1 INPUT FORM-->

<div class="pa4 flex flex-column flex flex-row-l justify-between items-center">


<div class="white ttu tracked f4 tc pb3 pb0-l">
  What Should I Wear Today, Lola?
</div>
  <!--input form-->
  <div class="flex flex-row items-center justify-start">

  <p class="f6 pr1"><i class="fas fa-map-marker-alt"></i> </p>
    <div class="search-container">
    <form class="pb1 ma1 flex flex-row justify-between items-center bb b--white" id="location-search" class="">

        <input class="f6 grotesklight white ttu" type="text" id="area" value="Boston">

      <button class="pr1" type="submit"><i class="f5 fas fa-search"></i></i></button>
    </form>

    </div>
    </div>
    <!--end of input form-->



  </div>

















<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column flex-row-l justify-between">

  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white w-50-l">
    <div class="cloudyday hidethis">
    </div>
    <div class="cloudyday2 hidethis">
    </div>
  </div>




<!--SECOND DIV IN FLEX BOX, DETAILS-->
<div class="w-50-l bg-white tc pa5 pa0-l rightbox">

<div class="infobox">
  <!--LOCATION NAME-->
    <div class="ttu tracked f7 pa0 ma0">

    <p class="grotesklight"><span class="" id="location-name"></span></p>
    </div>
  <!--LARGE TEMPERATURE-->
    <div class="grotesklight black-80">
    <p class="tempy pb2"><span id="temp"></span>&deg; F</p>
    </div>

<!--CONDITION-->
<p class="f6"><span id="condition"></span></p>




    <!--hot paragraph-->
    <div class="description hidethis">
    <p class="black-50 groteskbold f4">Hot Dog</p>
    </div>

    <!--warm paragraph-->
    <div class="description hidethis pv3 pb0-l">
    <p class="dark-blue grotesk f3">It's sweatshirt weather. Grab a designer sweatshirt, a PBR and a diary.</p>
    </div>



    <!--rain paragraph-->
    <div class="description hidethis pv3 pb0-l">
    <p class="blue grotesk f3">Rain coat, books</p>
    </div>

    <!--cold paragraph-->
    <div class="description hidethis pv3 pb0-l">
    <p class="green grotesk f3">Pumpkin spice</p>
    </div>
</div>



    </div>




  </div>



  <!--THIRD DIV, links-->
  <footer class="flex flex-row justify-between f4 pa4">
    <a class="link black" href="#"><i class="fas fa-arrow-up"></i></a>
    <a class="link black" href="wardrobe.html"><i class="fas fa-tshirt"></i></a>
  </footer>


  <!--end main body div-->
  </div>



  <p class="black groteskmed medtext"><span id="condition"></span></p>

  <!--hidden information (can't delete)-->
  <div class="hidethis">

    <div class="flex flex-row justify-between grotesklight pb3 bb b--moon-gray">
      <div class="flex flex-column">
        <p class="ttu smalltext gray">high</p>
        <p class="black groteskmed medtext"><span id="temp-max">&deg;</span>&deg; F</p>
      </div>
      <div class="">
        <p class="ttu smalltext gray">low</p>
        <p class="black groteskmed medtext"><span id="temp-min">&deg;</span>&deg; F</p>
      </div>
      <div class="">
        <p class="ttu smalltext gray">Cond</p>
        <p class="black groteskmed medtext"><span id="condition"></span></p>
      </div>
      <div class="">
        <p class="ttu smalltext gray">wind</p>
        <p class="black groteskmed medtext"><span id="wind-speed"></span> mph </p>
      </div>
    </div>





      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>

      <!--conditions-->
      <p class="pt1 tc">
      <span class="cha" id="condition-description"></span>
      </p>


      <!--max and min temps-->
      <div class="flex flex-row pb2 pt1">
       <p class=""><span id="temp-max">&deg;</span>&deg; F</p>
       <p class="ph2"> / </p>
        <p class=""><span id="temp-min">&deg;</span>&deg; F</p>
      </div>

          <!--conditions and wind -->
        <p class="pt1"><span id="wind-speed"></span> Mph </p>

        <!--CONDITION-->
        <div class="f6 pt1 i">
        <p class=""><span id="condition"></span></p>
        </div>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
