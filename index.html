<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,700" rel="stylesheet">
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="source">


    <!-- location icon <img class="mw-100" src="images/location.png" alt="">-->

<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column justify-between">

  <div class="pa4 ttu tracked sourcemed w-75 lh-title">
    <p class="f3 black-80">Fashion and Drink According to Lola</p>
  </div>



  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white">
  </div>




  <!--SECOND DIV IN FLEX BOX, TEMPS-->
  <div class="content bg-black-05 ph4 pt3">

      <!--LOCATION NAME-->
        <div class="ttu tracked">
        <p class=""><span class="" id="location-name"></span></p>
        </div>


      <div class="flex flex-row justify-start items-center">

      <!--LARGE TEMPERATURE-->
            <div class="tempy tl pr4">
            <p class="">  <span id="temp"></span>&deg; F</p>
            </div>


      <!--DETAILS-->
          <div class="bl pl4">

          <!--max and min temps-->
          <div class="flex flex-row pb2">
           <p class="">H <span id="temp-max">&deg;</span>&deg; F</p>
           <p class="ph2"> / </p>

            <p class="">L <span id="temp-min">&deg;</span>&deg; F</p>
          </div>

            <!--conditions and wind -->
            <p class="pb2">
            <span class="cha" id="condition-description"></span>
            </p>

            <p class=""><span id="wind-speed"></span> Mph Winds </p>

          </div>

    </div>

    <!--location display-->




        <!--input form-->
        <div class="flex flex-row pa3">
          <div class="pr1">
      </div>
            <form class="" id="location-search" class="">
            <input class="f3 source" type="text" id="area" value="Boston">
            </form>
        </div>



      <!--END OF SECOND DIV IN FLEX BOX, TEMPS-->
      </div>










  </div>



  <!--end main body div-->
  </div>




  <!--hidden information (can't delete)-->
  <div class="hidethis">
      <p class="f4"><span id="condition"></span></p>
      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
