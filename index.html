<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

<link rel="stylesheet" href="https://use.typekit.net/dov7phn.css">



<script src="https://kit.fontawesome.com/510df74f43.js"></script>
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="grotesk maindiv">


<!--TITLE-->
    <div class="ph3 pt3 f3 tc">
      <p class="groteskbold ttu tracked">What should I wear Today, Lola?</p>
    </div>


<!-- DIV 1 INPUT FORM-->

<div class="pa2 pv3 flex flex-column flex flex-row justify-start items-center">


  <!--input form-->
  <div class="flex flex-row items-center justify-start center">

  <p class="f5 pr1"><i class="fas fa-map-marker-alt"></i> </p>
    <div class="search-container">
    <form class="pa2 ma1 bg-black-05 flex flex-row justify-between items-center" id="location-search" class="">

        <input class="f5 grotesk gray ttu pl1" type="text" id="area" value="Boston">

      <button type="submit"><i class="f5 fas fa-search"></i></i></button>
    </form>

    </div>
    </div>

  </div>
  <!--end of input form-->













<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column flex-row-l justify-between items-end-l pt4-l">

  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white">
    <div class="cloudyday hidethis">
    </div>
    <div class="cloudyday2 hidethis">
    </div>
  </div>




<!--SECOND DIV IN FLEX BOX, DETAILS-->
<div class="pa3 pr5-l w-50-l">


  <!--LARGE TEMPERATURE-->
    <div class="groteskmed black-80 pt0 pb1">
    <p class="tempy pb2"><span id="temp"></span>&deg; F</p>
    </div>


<div class="flex flex-row justify-between grotesklight pb3">
  <div class="flex flex-column">
    <p class="ttu smalltext pb1 gray">high</p>
    <p class="black groteskmed smalltext"><span id="temp-max">&deg;</span>&deg; F</p>
  </div>
  <div class="">
    <p class="ttu smalltext pb1 gray">low</p>
    <p class="black groteskmed smalltext"><span id="temp-min">&deg;</span>&deg; F</p>
  </div>
  <div class="">
    <p class="ttu smalltext pb1 gray">Cond</p>
    <p class="black groteskmed smalltext"><span id="condition"></span></p>
  </div>
  <div class="">
    <p class="ttu smalltext pb1 gray">wind</p>
    <p class="black groteskmed smalltext"><span id="wind-speed"></span> mph </p>
  </div>
</div>


    <!--hot paragraph-->
    <div class="description hidethis warmpara pv4">
    <p class="black groteskmed f4">It's sweatshirt weather. Grab a designer sweatshirt, a PBR and a diary.</p>
    </div>

    <!--hot paragraph-->
    <div class="description hidethis hotpara pt3">
      <p class="f5 grotesklight light-silver">Today's Essentials:</p>
    <p class="f4 grotesklight light-silver">Sunnies, Hawaiian Shirt, Margarita</p>
    </div>

    </div>




  </div>



  <!--THIRD DIV, links-->
  <footer class="flex flex-row justify-between f4 bg-light-gray pa3 ph4-l">
    <a class="link black" href="#"><i class="fas fa-arrow-up"></i></a>
    <a class="link black" href="wardrobe.html"><i class="fas fa-tshirt"></i></a>
    <a class="link black" href="#"><p><i class="fas fa-question"></i></p></a>
  </footer>


  <!--end main body div-->
  </div>





  <!--hidden information (can't delete)-->
  <div class="hidethis">

    <!--LOCATION NAME-->
      <div class="ttu smalltext pb0 mb0 gray">

      <p class="grotesklight"><span class="" id="location-name"></span></p>
      </div>

    <!--LOCATION NAME-->
      <div class="ttu tracked f7 pa0 ma0">

      <p class="grotesklight"><span class="" id="location-name"></span></p>
      </div>

      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>

      <!--conditions-->
      <p class="pt1 tc">
      <span class="cha" id="condition-description"></span>
      </p>


      <!--max and min temps-->
      <div class="flex flex-row pb2 pt1">
       <p class=""><span id="temp-max">&deg;</span>&deg; F</p>
       <p class="ph2"> / </p>
        <p class=""><span id="temp-min">&deg;</span>&deg; F</p>
      </div>

          <!--conditions and wind -->
        <p class="pt1"><span id="wind-speed"></span> Mph </p>

        <!--CONDITION-->
        <div class="f6 pt1 i">
        <p class=""><span id="condition"></span></p>
        </div>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
