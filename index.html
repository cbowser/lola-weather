<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,700" rel="stylesheet">

<script src="https://kit.fontawesome.com/510df74f43.js"></script>
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="source">


    <!-- location icon <img class="mw-100" src="images/location.png" alt="">-->

<div class="pa3 toparea bg-black-05">

  <!--input form-->
  <div class="tr">
    <button onclick="myFunction()"><i class="fas fa-search"></i></button>
  </div>



</div>


<div class="hidethis bg-black-05 ph5 pv0" id="searchID">
  <div class="search-container">
  <form class="pa1" id="location-search" class="">
    <input class="f5 sourcemed light-silver" type="text" id="area" value="Boston">
    <button type="submit"><i class="fas fa-arrow-right"></i></button>
  </form>
</div>
</div>






<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column justify-between">

  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white">
  </div>





      <!--LOCATION NAME-->
        <div class="ttu tc f4 black-80 pt3 sourcemed">
        <p class=""><span class="" id="location-name"></span></p>
        </div>

        <!--CONDITION-->
        <div class="f5 black-80 pv1">
        <p class="tc"><span id="condition"></span></p>
        </div>

      <!--LARGE TEMPERATURE-->
        <div class="tempy tc">
        <p class="">  <span id="temp"></span>&deg; F</p>
        </div>






  </div>



  <!--end main body div-->
  </div>




  <!--hidden information (can't delete)-->
  <div class="hidethis">

      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>

      <!--conditions-->
      <p class="pt1 tc">
      <span class="cha" id="condition-description"></span>
      </p>


      <!--max and min temps-->
      <div class="flex flex-row pb2 pt1">
       <p class=""><span id="temp-max">&deg;</span>&deg; F</p>
       <p class="ph2"> / </p>
        <p class=""><span id="temp-min">&deg;</span>&deg; F</p>
      </div>

          <!--conditions and wind -->
        <p class="pt1"><span id="wind-speed"></span> Mph </p>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
