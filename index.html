<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

<link rel="stylesheet" href="https://use.typekit.net/dov7phn.css">



<script src="https://kit.fontawesome.com/510df74f43.js"></script>
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="grotesk maindiv pb4">

    <div class="ph3 pt3 f3">
      <p class="groteskbold ttu tracked tc">Lola the pug</p>
    </div>

    <!-- location icon <img class="mw-100" src="images/location.png" alt="">-->

<div class="pa2 pv3 flex flex-column flex flex-row justify-start items-center">


  <!--input form-->
  <p class="f6 pr1"><i class="fas fa-map-marker-alt"></i> </p>
    <div class="search-container">
    <form class="pa2 ma1 bg-black-05 flex flex-row justify-between items-center" id="location-search" class="">

        <input class="f5 aktivreg tracked gray ttu pl1" type="text" id="area" value="Boston">

      <button type="submit"><i class="f6 fas fa-search"></i></i></button>
    </form>

  </div>


<!--js function reveal
  <div class="ma0 f3">
    <button onclick="myFunction()" id="searchIcon"><i class="fas fa-search"></i></i></button>
  </div>-->


</div>













<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column flex-row-l justify-between">

  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white">
  </div>




<!--SECOND DIV IN FLEX BOX, DETAILS-->
<div class="pa3 pr5-l">


  <!--LARGE TEMPERATURE-->
    <div class="grotesksemi black-80">
    <p class="tempy bb b--black-20 pb2"><span id="temp"></span>&deg; F</p>
    </div>



    <!--warm paragraph-->
    <div class="description hidethis grotesksemi">
    <p class="f2">It's warm, but not hot. A sweatshirt or tee will do. Complete the look with a PBR and a pair of vans. </p>
    </div>

    <!--hot paragraph-->
    <div class="description hidethis warmpara pt3">
      <p class="f4 grotesklight light-silver">Today's Essentials:</p>
    <p class="f4 grotesklight light-silver">Designer Sweatshirt, PBR, Diary</p>
    </div>

    <!--hot paragraph-->
    <div class="description hidethis hotpara pt3">
      <p class="f5 f4-l grotesksemi black-30">Today's Essentials:</p>
    <p class="f5 f4-l grotesksemi black-30">Sunnies, Hawaiian Shirt, Margarita</p>
    </div>

    </div>




  </div>




  <!--end main body div-->
  </div>

  <!--THIRD DIV, links-->
  <div class="flex flex-row justify-between ph3 f3 pb3">
      <a class="link black" href="#"><i class="fas fa-map-marker-alt"></i></a>
    <a class="link black" href="#"><i class="fas fa-glass-martini-alt"></i></a>
    <a class="link black" href="#"><i class="fas fa-tshirt"></i></a>
    <a class="link black" href="#"><p><i class="fas fa-question"></i></p></a>
  </div>





  <!--hidden information (can't delete)-->
  <div class="hidethis">


    <!--LOCATION NAME-->
      <div class="ttu tracked f7 pa0 ma0">

      <p class="grotesklight"><span class="" id="location-name"></span></p>
      </div>

      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>

      <!--conditions-->
      <p class="pt1 tc">
      <span class="cha" id="condition-description"></span>
      </p>


      <!--max and min temps-->
      <div class="flex flex-row pb2 pt1">
       <p class=""><span id="temp-max">&deg;</span>&deg; F</p>
       <p class="ph2"> / </p>
        <p class=""><span id="temp-min">&deg;</span>&deg; F</p>
      </div>

          <!--conditions and wind -->
        <p class="pt1"><span id="wind-speed"></span> Mph </p>

        <!--CONDITION-->
        <div class="f6 pt1 i">
        <p class=""><span id="condition"></span></p>
        </div>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
