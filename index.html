<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola's Weather App</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

<link rel="stylesheet" href="https://use.typekit.net/dov7phn.css">



<script src="https://kit.fontawesome.com/510df74f43.js"></script>
  </head>




  <!--BODY-->
  <body>



    <!--error message-->
    <div id="error" class="dn bg-blue white fixed bottom-0 w-100 pa4">
    Sorry we couldn't find that city</div>




  <!--MAIN BODY DIV-->
  <div class="aktivreg">


    <!-- location icon <img class="mw-100" src="images/location.png" alt="">-->

<div class="pa2 pv3 flex flex-column flex flex-row justify-start items-center bg-near-black">


  <!--input form-->
    <div class="search-container">
    <form class="pa1 ma1 bg-white ba b--black-20 flex flex-row justify-between items-center" id="location-search" class="">

        <input class="f6 aktivreg tracked gray ttu pl1" type="text" id="area" value="Boston">

      <button type="submit"><i class="fas fa-search"></i></i></button>
    </form>

  </div>


<!--js function reveal
  <div class="ma0 f3">
    <button onclick="myFunction()" id="searchIcon"><i class="fas fa-search"></i></i></button>
  </div>-->


</div>









<!--MAIN FLEX BOX-->
<div class="maincontent flex flex-column justify-between">

  <!--FIRST DIV IN FLEX BOX, LOLA IMAGES-->
  <div class="lolas center white">
  </div>




<!--SECOND DIV IN FLEX BOX, DETAILS-->
<div class="black-90 pa3">

  <!--LOCATION NAME-->
    <div class="ttu tracked f7 pa0 ma0">

    <p class="aktivlight"><span class="" id="location-name"></span></p>
    </div>
  <!--LARGE TEMPERATURE-->
    <div class="f1 aktivmed red">
    <p class=""><span id="temp"></span>&deg; F</p>
    </div>


    <!--warm paragraph-->
    <div class="hidethis warmpara pt3">
    <p class="f2 aktivlight lh-title">It's warm, but not hot. A sweatshirt or tee will do. Complete the look with a PBR and a pair of vans. </p>
    </div>

    <!--hot paragraph-->
    <div class="pt2 f5 hidethis hotpara">
      <p class="pb1">Lola Recommends...</p>
    <p>Hawaiian shirts </p>
    </div>

    </div>

    <!--LOCATION NAME-->
      <div class="ttu f5 tracked">
      <p class=""><span class="" id="location-name"></span></p>
      </div>


  </div>


<!--THIRD DIV, FOOTER
<div class="flex flex-row justify-between pa2">
  <a class="link black" href="#"><p>Wardrobe</p></a>
  <a class="link black" href="#"><p>Drinks</p></a>
  <a class="link black" href="#"><p>About</p></a>
</div>-->


  <!--end main body div-->
  </div>




  <!--hidden information (can't delete)-->
  <div class="hidethis">

      <!--country-->
      <div class="">
      <p><span class="" id="country"></span></p>
      </div>

      <!--conditions-->
      <p class="pt1 tc">
      <span class="cha" id="condition-description"></span>
      </p>


      <!--max and min temps-->
      <div class="flex flex-row pb2 pt1">
       <p class=""><span id="temp-max">&deg;</span>&deg; F</p>
       <p class="ph2"> / </p>
        <p class=""><span id="temp-min">&deg;</span>&deg; F</p>
      </div>

          <!--conditions and wind -->
        <p class="pt1"><span id="wind-speed"></span> Mph </p>

        <!--CONDITION-->
        <div class="f6 pt1 i">
        <p class=""><span id="condition"></span></p>
        </div>
  </div>







<!--END OF BODY-->

  </body>


  <!--Scripts-->
  <script src="/scripts/main.js" charset="utf-8"></script>
    <script src="/scripts/weather.js" charset="utf-8"></script>

</html>
